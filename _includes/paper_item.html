{% assign p = site.data.papers[include.key] %}
<li markdown="span">
  {% if include.required %} <b>(Required)</b> {% endif %} <a href="{{ p.url }}">{{ p.title }}</a>
  {% if p.authors != "" %} <br/> <em>{{ p.authors }}</em>. {% endif %} {% if p.booktitle != "" %} {{ p.booktitle }}. {% endif %}
</li>
